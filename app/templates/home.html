<!DOCTYPE html PUBLIC>
<html lang="en">
    <head>

    </head>
    <body>
    <h1>Welcome {{name}}</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <a href="www.google.com">not google</a>

        <ul>
            {% for city in city_names %}
              <li>{{city}}</li>
            {% endfor %}
         </ul>

        <form action="" method="POST">
           <p>City Names</p>
            <input type = "text" maxlength="32" name="cityname" />
           <p><input type = "submit" value = "Submit" /></p>
        </form>
    </body>
</html>
