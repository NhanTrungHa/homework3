<!DOCTYPE html PUBLIC>
<html lang="en">
    <head>
    </head>
    <body>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <h1>Welcome {{name}}!</h1>


        <a href="www.google.com">not google</a>

        <ul>
            {% for city in city_names %}
              <li>{{city}}</li>
            {% endfor %}
         </ul>

        <form action="" method="POST">
            <label for="textinput">City Name</label><br>
            <input id="textinput" type = "text" maxlength="32" name="cityname" />
           <p><input type = "submit" value = "Submit" /></p>
        </form>

    </body>
</html>
